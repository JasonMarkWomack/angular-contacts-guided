<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<title>Angular Contacts</title>
</head>
<body>

<main class="wrapper">
	<header>
		<button class="btn btn-primary">
			Add Contact
		</button>

		<div class="new-contact">
			<div class="form-group">
				<label>Name</label>
				<input
					class="form-control"
					type="text"
				/>
			</div>

			<div class="form-group">
				<label>Phone #</label>
				<input
					class="form-control"
					type="text"
				/>
			</div>

			<div class="form-group">
				<label>Email</label>
				<input
					class="form-control"
					type="text"
				/>
			</div>

			<button class="btn btn-success">Submit</button>
			<button class="btn btn-danger">Cancel</button>
		</div>
	</header>

	<div class="contacts">
		<input
			type="text"
			class="form-control search-contacts"
			placeholder="Search contacts..."
		>
		<table class="table table-bordered">
			<tr>
				<th>Name</th>
				<th>Phone #</th>
				<th>Email</th>
			</tr>
			<tr>
				<td>
					<img class="img-circle" src="http://placehold.it/32x32">
					Ryan Walsh
				</td>
				<td>1 (555) 555 1234</td>
				<td>ryan.walsh@devmounta.in</td>
			</tr>
		</table>
	</div>
</main>
	
</body>
</html>
